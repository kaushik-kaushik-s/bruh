<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Number Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadNumbers()">
    <div class="container">
        <div class="buttons">
            <button class="color-btn red" onclick="selectColor('red')">Red</button>
            <button class="color-btn green" onclick="selectColor('green')">Green</button>
            <button class="color-btn blue" onclick="selectColor('blue')">Blue</button>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="decrement()">-</button>
            <span id="numberDisplay" class="number-display">0</span>
            <button class="control-btn" onclick="increment()">+</button>
        </div>

        <button class="save-btn" onclick="saveNumber()">Save</button>

        <div id="savedNumbers" class="saved-numbers"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
